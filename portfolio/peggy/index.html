<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meg</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>

    <script src="../../sketch.js"></script>
    <script src="../../styles.css"></script>
    <style>
      body {
        position: relative;
        background-color: black;
      }
    </style>
  </head>
  <body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50">
    <nav class="navbar navbar-expand-sm fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../../">Megan Benson</a>
        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
            <a href="../../portfolio" class="nav-item nav-link">Portfolio</a>

            <a href="#top" class="nav-item nav-link active">Peggy</a>
          </div>
          <!-- <div class="navbar-nav ms-auto">
            <a href="#" class="nav-item nav-link">Contact</a>
          </div> -->
        </div>
      </div>
    </nav>

    <!-- P5 SKETCH : -->
    <div
      style="padding: 0px 0px; margin: 0px"
      id="sketch-container"
      class="position-fixed z-n100"
    ></div>

    <div class="container-fluid position-relative bg-transparent z-100">
      <div
        id="top"
        class="container-fluid text-white"
        style="padding: 3% 0%"
      ></div>
      <div class="text-white" style="padding: 0px 50px">
        <h1>Peggy</h1>
        <p>
          Peggy, Clay, 2015, Thoughts on losing time. Exhibited with an
          interview of Peggy, my grandmother, played from inside the head.
        </p>
        <p>
          Original sound bites have been lost, but here&rsquo;s another clip of
          her:
        </p>
        <audio class="player" controls preload="none">
          <source
            src="../../static/img/portfolio/Foundation/Peggy.1.wav"
            type="audio/wav"
          />
        </audio>

        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../../static/img/portfolio/Clay/peggyGoogle.jpg"
                class="d-block w-100"
                alt="Flower detail"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../../static/img/portfolio/Clay/Peggy1.jpg"
                class="d-block w-100"
                alt="Tree"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
