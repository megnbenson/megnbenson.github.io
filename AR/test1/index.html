<!DOCTYPE html>
<html lang="en">

    <!-- aframe-->
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <!-- aframe extras -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <!-- AR-->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  
<!--  -->
  <body style="margin : 0px; overflow: hidden" > 
    <!--  -->
    <a-scene 
    embedded vr-mode-ui="enabled:false;"
    arjs="trackingMethod: best; debugUIEnabled:false;">
      <a-assets>
        <!-- <a-asset-item id="tree" src="models/tree.gltf"></a-asset-item> -->
        <!-- <a-asset-item id="shell" src="models/woman/scene.gltf"></a-asset-item> -->
        <a-asset-item id="cube" src="models/cube/cube.gltf"></a-asset-item>

      </a-assets>

      <a-entity position="1 0 0"
                 rotation="10 0 0"
                 scale="0.10 0.10 0.10"
                 gltf-model=#cube animation-mixer>
      </a-entity>

      <a-entity position="0 0 0"
                 scale="0.5 0.5 0.5"
                 gltf-model=#cube animation-mixer>
      </a-entity>

      <a-entity position="1 -1 0"
                 rotation="0 0 0"
                 scale="0.10 0.10 0.10"
                 gltf-model=#cube animation-mixer>
      </a-entity>

      <a-entity position="0 1 1"
                 scale="0.5 0.5 0.5"
                 gltf-model=#cube animation-mixer>
      </a-entity>

      <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>
</html>
